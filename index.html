<!DOCTYPE html>
<html>
<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="gpa.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="gpa.js"></script>
    <meta charset="utf-8">
    <title>GPA Calculator</title>
</head>
<body>
    <div ng-app='app' ng-controller='mainCtrl'>
        <h1>GPA Calculator</h1>
        <h3>GPA = {{GPA}}</h3>
        
        <table class="table table-bordered table-hover">
            <tr class="t-header">
                <th class="course-name">Course</th>
                <th class="course-credit">Credits</th>
                <th class="course-grade">Grade</th>
                <th class="course-remove">Remove</th>
            </tr>
            
            <tr ng-repeat="course in courses">
                <td>
                    <input ng-model="course.name" type="text"></input>
                </td>
                
                <td>
                    <input id="credits" type="text" pattern="[0-9]+([,\.][0-9])?" maxlength="3" step="0.1" ng-model="course.credits" ng-change="updateGPA()"></input>
                </td>
                
                <td>
                    <select ng-model="course.grade" ng-change="updateGPA()">
                        <option ng-repeat="x in gradeOptions">{{x}}</option>
                    </select>
                </td>
                
                <td>
                    <div>
                        <button class="btn btn-danger" ng-click="removeCourse($index)">Remove</button>
                    </div>
                </td>
            </tr>
            
        </table>
        <br>
        <button class="btn btn-success" ng-click="addCourse()">Add a Course</button>
    </div>
</body>
</html>
