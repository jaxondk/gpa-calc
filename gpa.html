<!DOCTYPE html>
<html>
<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="gpa.js"></script>
    <meta charset="utf-8">
    <title>GPA Calculator</title>
</head>
<body>
    <div ng-app='app' ng-controller='mainCtrl'>
        <h1>GPA Calculator</h1>
        <h3>GPA = {{GPA}}</h3>
        
        <table class="table table-bordered table-hover">
            <tr style="font-weight: bold">
                <td style="width:35%">Course</td>
                <td style="width:15%">Credits</td>
                <td style="width:15%">Grade</td>
                <td style="width:15%">Remove</td>
            </tr>
            
            <tr ng-repeat="course in courses">
                <td>
                    <input ng-model="course.name" type="text"></input>
                </td>
                
                <td>
                    <input id="credits" type="text" pattern="\d(\.\d)?" maxlength="3" ng-model="course.credits" ng-change="updateGPA()"></input>
                </td>
                
                <td>
                    <select ng-model="course.grade" ng-change="updateGPA()">
                        <option ng-repeat="x in gradeOptions">{{x}}</option>
                    </select>
                </td>
                
                <td>
                    <div>
                        <button class="btn btn-danger" ng-click="removeCourse($index)">Remove</button>
                    </div>
                </td>
            </tr>
            
        </table>
        <br>
        <button class="btn btn-success" ng-click="addCourse()">Add a Course</button>
    </div>
</body>
</html>
